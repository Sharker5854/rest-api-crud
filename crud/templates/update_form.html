{% load static %}
<!DOCTYPE html>
<html>


<head>
    <meta charset='utf-8'>
    <title>REST API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/style.css" %}'>
    <script src='{% static "js/script.js" %}'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</head>

<body>
    <div class="main-block">
        <h1>Изменение пользователей</h1>
        <form class="user-form" action="{% url 'update' %}" method="POST">
            {% csrf_token %}
            <label for="idInput-update-form" class="form-label">Сначала введите ID изменяемого пользователя (просто число):</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ID=</span>
                <input type="text" name="id" class="form-control" placeholder="Number..." aria-label="Username" id="idInput-update-form" aria-describedby="basic-addon1">
            </div>
            <label for="usernameInput-update-form" class="form-label">Введите новый никнейм для пользователя:</label>
            <p><input type="text" name="username" class="form-control form-input" id="usernameInput-update-form" placeholder="Username..." disabled></p>
            <label for="passwordInput-update-form" class="form-label">Придумайте новый пароль:</label>
            <p><input type="password" name="password" class="form-control form-input" id="passwordInput-update-form" placeholder="Password..." disabled></p>
            <input class="btn btn-warning form-submit" type="submit" id="submitInput-update-form" disabled value="Изменить">
        </form>
    </div>

    <script>
        const read_view_url = "{% url 'read' %}";
    </script>
</body>


</html>
