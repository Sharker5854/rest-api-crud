{% load static %}
<!DOCTYPE html>
<html>


<head>
    <meta charset='utf-8'>
    <title>REST API</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "css/style.css" %}'>
    <script src='{% static "js/script.js" %}'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</head>

<body>
    <div class="main-block">
        <h1>Просмотр пользователей</h1>
        <form class="user-form" id="read-form" action="{% url 'read' %}" method="GET">
            {% csrf_token %}
            <label for="idInput" class="form-label">Введите ID пользователя (просто число):</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">ID=</span>
                <input type="text" name="id" class="form-control" placeholder="Number..." aria-label="Username" id="idInput" aria-describedby="basic-addon1">
            </div>
            <div id="emailHelp" class="form-text">Чтобы вывести данные всех пользователей - оставьте поле пустым.</div>
            <input class="btn btn-success form-submit" type="submit" value="Просмотреть">
        </form>
    </div>
</body>


</html>
